<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Information</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Information</h2>
        <div id="order-list"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchOrders);

        function fetchOrders() {
            fetch('https://667d1684297972455f6368a4.mockapi.io/cuidanang')
                .then(response => response.json())
                .then(data => displayOrders(data))
                .catch(error => console.error('Error fetching orders:', error));
        }

        function displayOrders(orders) {
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = '';

            orders.forEach(order => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                const thongtin = order.thongtin;
                orderItem.innerHTML = `
                    <h5>Order ID: ${order.id}</h5>
                    <p><strong>Tên khách hàng:</strong> ${thongtin.customerName}</p>
                    <p><strong>Số điện thoại:</strong> ${thongtin.phoneNumber}</p>
                    <p><strong>Địa chỉ:</strong> ${thongtin.address}</p>
                    <p><strong>Số lượng:</strong> ${thongtin.quantity}</p>
                    <p><strong>Đơn giá:</strong> ${thongtin.unitPrice}</p>
                    <p><strong>Thành tiền:</strong> ${thongtin.totalPrice}</p>
                    <p><strong>Khoảng cách:</strong> ${thongtin.shippingDistance} km</p>
                    <p><strong>Phí ship:</strong> ${thongtin.shippingCost}</p>
                    <p><strong>Tổng:</strong> ${thongtin.totalAmount}</p>
                    <p><strong>Ngày đặt hàng:</strong> ${thongtin.orderDate}</p>
                    <button class="btn btn-danger delete-btn" onclick="deleteOrder(${order.id})">Xóa</button>
                `;
                orderList.appendChild(orderItem);
            });
        }

        function deleteOrder(orderId) {
            fetch(`https://667d1684297972455f6368a4.mockapi.io/cuidanang/${orderId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    fetchOrders(); // Refresh the order list
                } else {
                    alert('Error deleting order');
                }
            })
            .catch(error => console.error('Error deleting order:', error));
        }
    </script>
</body>
</html>
